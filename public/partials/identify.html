<div id="identify">

  <div class="version">v{{version}}</div>

  <div class="menu {{intro}}">
    <div class="upgrade-link">
      <span ng-hide="players.isPaid" ><a class="upgrade-button" href="https://spb.io/s/xS1cOiT6VJ">Donate or Pay what you want!</a></span>
      <span ng-show="players.isPaid">Thank you for your support!</span>
    </div>

    <div class="avatarSelection">
      <div 
        ng-repeat="name in avatars"
        class="avatar {{name}}" 
        ng-class="{selected: isPlayerAvatar(name), locked: avatarIsLocked(name)}"
        ng-click="selectAvatar(name)"
      ><div ng-show="avatarIsLocked(name)"><img class="lock-image" src="/images/lock.png"></div>
      </div>
    </div>

    <div>
    </div>

    <div class="playerNameInput">
      <!--<input ng-model="playerName" placeholder="Your Name">-->
    </div>

    <div class="login">
      <a href="{{twitterAuthUrl(gameId)}}"><img ng-hide="user.username" src="images/sign-in-with-twitter-gray.png"></a>
      <div ng-show="user.username" class="info">
        <span>{{user.username}}</span>
        <a ng-click="logout()">logout</a>
      </div>
      <div ng-show="user.username" class="invite">
        <a target="_blank" class="btn" ng-click="invite()" href="https://twitter.com/intent/tweet?original_referer=http://bazookaguys.com&source=tweetbutton&text={{inviteText}}&url={{inviteUrl}}"><button>Invite Friends</button></a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        <!--<a id="bob" href="https://twitter.com/share" class="twitter-share-button" data-url="http://bazookaguys.com/" data-text="Come play Bazooka Guys with me!" data-size="large" data-related="bazookaguys" data-count="none">Tweetzz</a>-->
      </div>


      <div>
      </div>
    </div>
   
    <div>
      <button class="join" ng-click="join()" ng-disabled="!user.username">PLAY</button>
    </div>

    <div class="error" ng-show="error">{{error}}</div>

    <div class="leaderboard">
      <div class="playerCard {{player.state}}"
        ng-repeat="player in players.all | orderBy:'-wins'">
        <div class="name">{{player.name}}</div>
        <div class="avatarbg">
          <div class="avatar {{player.avatar}}"></div>
        </div>
        <div class="score"><div class="label">Points</div><div class="num">{{player.wins}}</div></div>
        <div class="status">
          <div class="skull"></div>
        </div>
      </div>
   </div>

    <div class="gameId">
      <input ng-model="gameId">
    </div>


  </div>

  <div class="water">
    <img 
      class="title {{intro}}" 
      src="/images/title.png">
  </div>

  <div class="footer">
  </div>

  <div class="hangout" ng-show="showHangoutButton">
  <a href="https://plus.google.com/hangouts/_?gid=377453918361" style="text-decoration:none;">
    <img src="https://ssl.gstatic.com/s2/oz/images/stars/hangout/1/gplus-hangout-60x230-normal.png"
      alt="Start a Hangout"
      style="border:0;width:230px;height:60px;"/>
  </a>
  </div>
  <!-- tweet button --</div>
