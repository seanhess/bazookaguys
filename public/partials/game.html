<div id="board" keypress="keypress(e)" ng-click="woot()">

  <div class="player {{player.avatar}}" 
      ng-repeat="player in players.all"
      ng-style="player | position"
      sprite="player.sprite"
      sprite-facing="player.facing"
      sprite-walking="player.walking"
      >
  </div>
  <div ng-repeat="missile in players.allMissiles"> 
 	<div class="missile" ng-style="missile | position">*</div>
  </div>

  <!--<div>{{players.current}}</div>-->
</div>
